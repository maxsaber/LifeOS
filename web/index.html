<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --user-bubble: #0f3460;
            --assistant-bubble: #1a1a2e;
            --border: #2a2a4e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        .status-dot.loading {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-bubble);
            border: 1px solid var(--border);
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--assistant-bubble);
            border: 1px solid var(--border);
        }

        .message-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-content p {
            margin-bottom: 0.5rem;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .sources {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .source-link {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--accent);
            text-decoration: none;
            transition: background 0.2s;
        }

        .source-link:hover {
            background: var(--border);
            color: var(--accent-hover);
        }

        .save-btn {
            padding: 0.25rem 0.5rem;
            background: transparent;
            border: 1px solid var(--accent);
            border-radius: 4px;
            color: var(--accent);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-btn:hover {
            background: var(--accent);
            color: white;
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Input area */
        .input-area {
            padding: 1rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            padding: 0.875rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 200px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            padding: 0.875rem 1.5rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .header {
                padding: 0.75rem 1rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .messages {
                padding: 0.75rem;
            }

            .message {
                max-width: 95%;
                padding: 0.75rem;
            }

            .input-area {
                padding: 0.75rem;
            }

            .input-container {
                gap: 0.5rem;
            }

            .send-btn {
                padding: 0.75rem 1rem;
            }
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 0.5rem;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        /* Welcome message */
        .welcome {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .welcome h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>LifeOS</h1>
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Ready</span>
        </div>
    </header>

    <main class="messages" id="messages">
        <div class="welcome">
            <h2>Welcome to LifeOS</h2>
            <p>Ask me anything about your notes, calendar, or emails.</p>
            <div class="suggestions">
                <button class="suggestion" onclick="askQuestion('What\'s on my calendar tomorrow?')">Calendar tomorrow</button>
                <button class="suggestion" onclick="askQuestion('Tell me about Yoni')">Tell me about Yoni</button>
                <button class="suggestion" onclick="askQuestion('What are my open action items?')">Open action items</button>
            </div>
        </div>
    </main>

    <footer class="input-area">
        <div class="input-container">
            <textarea
                class="input-field"
                id="inputField"
                placeholder="Ask a question..."
                rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </footer>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputField = document.getElementById('inputField');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        let isLoading = false;

        // Auto-resize textarea
        inputField.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Enter to send (Shift+Enter for newline)
        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function setStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        function askQuestion(question) {
            inputField.value = question;
            sendMessage();
        }

        function addMessage(content, type, sources = [], messageId = null) {
            // Remove welcome message if exists
            const welcome = messagesEl.querySelector('.welcome');
            if (welcome) welcome.remove();

            const msg = document.createElement('div');
            msg.className = 'message ' + type;
            if (messageId) msg.id = messageId;

            let html = `<div class="message-content">${formatContent(content)}</div>`;

            if (type === 'assistant' && (sources.length > 0 || content)) {
                html += `<div class="message-meta">`;

                if (sources.length > 0) {
                    html += `<div class="sources">`;
                    sources.forEach(src => {
                        const obsidianUrl = `obsidian://open?vault=Notes%202025&file=${encodeURIComponent(src.file_name || src)}`;
                        html += `<a href="${obsidianUrl}" class="source-link">${src.file_name || src}</a>`;
                    });
                    html += `</div>`;
                }

                html += `<button class="save-btn" onclick="saveToVault(this)">Save to vault</button>`;
                html += `</div>`;
            }

            msg.innerHTML = html;
            messagesEl.appendChild(msg);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            return msg;
        }

        function updateMessage(messageId, content) {
            const msg = document.getElementById(messageId);
            if (msg) {
                const contentEl = msg.querySelector('.message-content');
                if (contentEl) {
                    contentEl.innerHTML = formatContent(content);
                }
            }
        }

        function formatContent(content) {
            // Basic markdown-like formatting
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        async function sendMessage() {
            const question = inputField.value.trim();
            if (!question || isLoading) return;

            isLoading = true;
            setStatus('loading', 'Thinking...');
            sendBtn.disabled = true;

            // Add user message
            addMessage(question, 'user');
            inputField.value = '';
            inputField.style.height = 'auto';

            // Add placeholder for assistant response
            const msgId = 'msg-' + Date.now();
            addMessage('', 'assistant', [], msgId);

            try {
                const response = await fetch('/api/ask/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error('Request failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                let sources = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.type === 'content') {
                                    fullContent += data.content;
                                    updateMessage(msgId, fullContent);
                                } else if (data.type === 'sources') {
                                    sources = data.sources;
                                } else if (data.type === 'done') {
                                    // Add sources to message
                                    const msg = document.getElementById(msgId);
                                    if (msg && sources.length > 0) {
                                        let sourcesHtml = '<div class="sources">';
                                        sources.forEach(src => {
                                            const obsidianUrl = `obsidian://open?vault=Notes%202025&file=${encodeURIComponent(src.file_name || src)}`;
                                            sourcesHtml += `<a href="${obsidianUrl}" class="source-link">${src.file_name || src}</a>`;
                                        });
                                        sourcesHtml += '</div>';

                                        const meta = msg.querySelector('.message-meta');
                                        if (meta) {
                                            meta.insertAdjacentHTML('afterbegin', sourcesHtml);
                                        }
                                    }
                                }
                            } catch (e) {
                                // Skip malformed JSON
                            }
                        }
                    }
                }

                setStatus('', 'Ready');

            } catch (error) {
                console.error('Error:', error);
                updateMessage(msgId, 'Sorry, something went wrong. Please try again.');
                setStatus('error', 'Error');
            }

            isLoading = false;
            sendBtn.disabled = false;
        }

        async function saveToVault(btn) {
            btn.disabled = true;
            btn.textContent = 'Saving...';

            // Get the conversation context
            const messages = Array.from(messagesEl.querySelectorAll('.message'));
            const lastUserMsg = messages.filter(m => m.classList.contains('user')).pop();
            const lastAssistantMsg = messages.filter(m => m.classList.contains('assistant')).pop();

            if (!lastUserMsg || !lastAssistantMsg) {
                btn.textContent = 'Error';
                return;
            }

            const question = lastUserMsg.querySelector('.message-content').textContent;
            const answer = lastAssistantMsg.querySelector('.message-content').textContent;

            try {
                const response = await fetch('/api/save-to-vault', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, answer })
                });

                const data = await response.json();

                if (response.ok) {
                    btn.textContent = 'Saved!';
                    btn.style.background = '#4caf50';
                    btn.style.borderColor = '#4caf50';
                    btn.style.color = 'white';
                } else {
                    throw new Error(data.detail || 'Save failed');
                }

            } catch (error) {
                console.error('Save error:', error);
                btn.textContent = 'Error';
                btn.style.borderColor = '#f44336';
                btn.style.color = '#f44336';
            }
        }

        // Initialize
        setStatus('', 'Ready');
    </script>
</body>
</html>
